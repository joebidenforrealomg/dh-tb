        #usernameText {

        #robuxFall {
          position: fixed;
          top: -50px;
          animation: fallDown 1.5s linear;
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Robux_2019_Logo_gold.svg/1883px-Robux_2019_Logo_gold.svg.png');
          background-size: contain;
          width: 50px;
          height: 50px;
          background-repeat: no-repeat;
          z-index: -1;
        }
        
        #clearSave {
          padding: 12px;
          border-radius: 18px;
          border: none;
          color: white;
          background: rgb(120,120,120);
          font-weight: bold;
          cursor: pointer;
          transition: 0.2s ease;
          position: fixed;
          right: 5px;
          bottom: 20px;
        }
        
      </style>
  </head>
  <body>
    <center>
      <div id='username'>
        <h2>enter your roblocks username ðŸ¥¶</h2>
        <input id='usernameInput' type='text'>
        <br>
        <button onclick='setUsername();'>ok</button>
      </div>
      <main id="main">
        <h1>robux generator clicker</h1>
        <p style='margin-top:-15px;'>v1.21</p>
        <button id='button' onclick='addPoint(1);changeButton();'>generate free robuk</button>
        <p id='pointsTitle'>robux:</p>
        <p id='points'>0</p>
        <p id='autoTitle'>gamepasses:</p>
        <p id='autoclickers'>0</p>
        <div id='cheat'>
          <button id='yes' onclick='cheat(999999999);'>add 999,999,999</button>
          <button id='yes' onclick='cheat(69999999999999);'>add 69,999,999,999,999</button>
          <button id='yes' onclick='buyAuto(5000000);'>buy 5M gamepasses</button>
          <p>not a cheat menu btw</p>
        </div>
        <div id='store'>
          <button id='autoBuy' onclick='buyAuto(1);'><p>Purchase 1 Gamepass (20 robux)</p></button>
          <button id='autoBuy' onclick='buyAuto(5);'><p>Purchase 5 Gamepasses (100 robux)</p></button>
          <button id='autoBuy' onclick='buyAuto(10);'><p>Purchase 10 Gamepasses (200 robux)</p></button>
          <button id='autoBuy' onclick='buyAuto(100);'><p>Purchase 100 Gamepasses (2,000 robux)</p></button>
          <button id='autoBuy' onclick='buyAuto(500);'><p>Purchase 500 Gamepasses (10,000 robux)</p></button>
          <button id='autoBuy' onclick='buyAuto(1000);'><p>Purchase 1,000 Gamepasses (15,000 robux)</p></button>
          <button id='autoBuy' onclick='buyAuto(10000);'><p>Purchase 10,000 Gamepasses (90,000 robux)</p></button>
        </div>
        <p id='credit'><i>by butterdogco</i></p>
        <p id='usernameText'>free robux? ðŸ¥¶</p>
        <button id='clearSave' onclick="restartGame()">restart game</button>
      </main>
    </center>
    <script>
      var add = 1;
      var points = 0;
      var autoclickers = 0;
      var username;
      
      if (localStorage.autoclickers) {
        autoclickers = Number(localStorage.autoclickers);
      }
      
      if (localStorage.points) {
        points = Number(localStorage.points);
      }
      
      if (localStorage.username) {
        username = localStorage.username;
        document.getElementById('username').style.display = 'none';
        document.getElementById('usernameText').innerHTML = 'welcome, ' + username;
        document.getElementById('main').style.filter = "none";
        document.body.style.background = "rgb(60,60,60)";
      }

      function repeat(func, times) {
        func();
        times && --times && repeat(func, times);
      }

      function addPoint() {
        const display = document.createElement('div');
        display.id = "robuxFall";
        display.style.left = ''.concat(Math.floor(Math.random() * 101), "vw");
        document.body.appendChild(display);
        setTimeout(function(){
          display.remove();
        }, 1500);
        
        points = points + add;
        document.getElementById('points').innerHTML = points;
      }
      
      document.body.onkeyup = function(e) {
        if (e.code == 'Backslash') {
          if (document.getElementById('cheat').style.display == 'block') {
            document.getElementById('cheat').style.display = 'none';
          } else {
            document.getElementById('cheat').style.display = 'block';
          }
        }
      }
      
      function cheat(num) {
        points = points + num;
      }
      
      function setUsername() {
        username = document.getElementById('usernameInput').value;
        localStorage.setItem("username", document.getElementById('usernameInput').value);
        document.getElementById('username').style.display = 'none';
        document.getElementById('usernameText').innerHTML = 'welcome, ' + document.getElementById('usernameInput').value;
        document.getElementById('main').style.filter = "none";
        document.body.style.background = "rgb(60,60,60)";
      }
      
      function pointLoop() {
        document.getElementById('autoclickers').innerHTML = autoclickers;
        document.getElementById('points').innerHTML = points;
      }
      
      function addAuto() {
        localStorage.setItem("autoclickers", autoclickers);
        localStorage.setItem("points", points);
        
        if (autoclickers > 0) {
          repeat(function () {
            setTimeout(function(){
              const display = document.createElement('div');
            display.id = "robuxFall";
            display.style.left = ''.concat(Math.floor(Math.random() * 101), "vw");
            document.body.appendChild(display);
            setTimeout(function(){
              display.remove();
            }, 1500);
            }, Math.floor(Math.random() * 5000));
          }, autoclickers < 100 && autoclickers || 100);
        }
        
        points = points + autoclickers;
        document.getElementById('autoclickers').innerHTML = autoclickers;
        document.getElementById('points').innerHTML = points;
        setTimeout(addAuto, 1000);
      }
      
      function buttonFix() {
        document.getElementById('button').style.borderBottom = 'rgb(140, 140, 140) 10px solid';
        document.getElementById('button').style.borderRight = 'rgb(140, 140, 140) 10px solid';
        document.getElementById('button').innerHTML = 'generate free robuk';
        document.getElementById('autoclickers').innerHTML = autoclickers;
      }
      
      function changeButton() {
        document.getElementById('button').style.borderBottom = 'none';
        document.getElementById('button').style.borderRight = 'none';
        document.getElementById('button').innerHTML = 'mmm';

        setTimeout(buttonFix, 100);
      }
      
      function change() {
        document.getElementById('autoclickers').innerHTML = autoclickers;
        document.getElementById('points').innerHTML = points;
        setTimeout(change, 200);
      }
      
      function buyAuto(amt) {
        var x = amt * 20;
        x = x - 1;
        if (points > x) {
          points = points - (x + 1);
          autoclickers = autoclickers + amt;
        } else {
          alert('not enough robux ðŸ¥¶');
        }
      }
      
      function restartGame() {
        var sure = confirm("are you sure you want to restart (U WILL LOSE UR ROBUX!!!! ðŸ˜±)");
        if (sure === true) {
          localStorage.clear();
          autoclickers = 0;
          points = 0;
          window.location.reload();
        }
      }
      
      addAuto();
      change();
    </script>
  </body>
</html>
